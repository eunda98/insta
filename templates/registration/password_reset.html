{% extends "users/base.html" %}

{% block head_content %}
<title>Instagram sign in</title>
{% endblock%}

{% block container %}
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>

{% endblock %}
