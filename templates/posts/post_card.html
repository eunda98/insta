{% load static %}
<div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
    <div class="media pt-3 pl-3 pb-1">
        <a href="{% url "Detail" post.user.username %}">
            {% if post.profile.picture %}
                <img
                    src="{{ post.profile.picture.url}}"
                    alt="{{ post.user.get_full_name }}"
                    class="mr-3 rounded-circle"
                    width="35"
                    height="35"
                />
                {% else%}
                <img
                    src="{% static 'img/default-profile.png' %}"
                    alt="{{ post.user.get_full_name }}"
                    class="mr-3 rounded-circle"
                    width="35"
                    height="35"
                />
                {% endif %}
        </a>
        <div class="media-body">
            <b style="margin-top: 5px;">{{ post.user.get_full_name  }}</b>
        </div>
    </div>
    <div>
        <a href="{% url "post_detail" post.id %}">
            <img style="width: 100%;" src="{{ post.photo.url }}" alt="{{ post.title }}">
        </a>
    </div>

    <p class="mt-1 ml-2" >
        <a href="{% url "like" post.id %}" style="color: #000; font-size: 20px;">
            <i class="far fa-heart"></i>
        </a> {{post.likes}} likes
        <a href="{% url "comments_add" post.id %}">
            <i class="fas fa-plus" style="color: #000" ></i>
        </a> 
    </p>
    <p class="ml-2 mt-0 mb-2">
        <b>{{ post.title }}</b> - <small>{{ post.created }}</small>
    </p>
</div>
